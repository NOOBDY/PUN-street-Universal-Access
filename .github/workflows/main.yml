name: Format check

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    name: Format Check
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Prettier
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint
  gofmt:
    runs-on: ubuntu-latest
    name: Gofmt Check
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: "1.21.1"
      - name: Gofmt
        working-directory: ./backend
        run: |
          go fmt ./...
